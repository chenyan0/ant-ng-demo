<div class="canvas-wrapper">
  <canvas style="width: 100%; height: 100vh;" id="lg-bg"> </canvas>
</div>

<div class="login">

  <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
    <div nz-form-item>
      <div nz-form-control [nzValidateStatus]="loginForm.controls.userName" nzHasFeedback>
        <nz-input formControlName="userName" [nzPlaceHolder]="'Username'" [nzSize]="'large'">
          <ng-template #prefix>
            <i class="anticon anticon-user"></i>
          </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="loginForm.controls.userName.dirty&&loginForm.controls.userName.hasError('required')">Please input your username!</div>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control [nzValidateStatus]="loginForm.controls.password" nzHasFeedback>
        <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'Password'" [nzSize]="'large'">
          <ng-template #prefix>
            <i class="anticon anticon-lock"></i>
          </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="loginForm.controls.password.dirty&&loginForm.controls.password.hasError('required')">Please input your Password!</div>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control>
        <label nz-checkbox formControlName="remember">
            <span>Remember me</span>     
          </label>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">Log in</button>
      </div>
    </div>
  </form>

</div>
