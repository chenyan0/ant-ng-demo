<nz-breadcrumb style="margin:12px 0;">
  <nz-breadcrumb-item>KPI考核</nz-breadcrumb-item>
  <nz-breadcrumb-item>KPI绩效计划审核</nz-breadcrumb-item>
</nz-breadcrumb>

<div style="padding:24px; background: #fff; min-height: 360px;">
  <div style="margin-bottom: 16px;">
      <form nz-form [nzType]="'horizontal'" [formGroup]="yearForm" id="yearForm">
       <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="12">
          <label nz-form-item-required>请选择计划年度</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="12">
          <nz-select formControlName="select" [nzSize]="'large'">
            <nz-option [nzLabel]="'2015年'" [nzValue]="'2015年'"></nz-option>
            <nz-option [nzLabel]="'2016年'" [nzValue]="'2016年'"></nz-option>
            <nz-option [nzLabel]="'2017年'" [nzValue]="'2017年'"></nz-option>
          </nz-select>
        </div>
      </div>
      </form>
    <button nz-button [nzType]="'primary'" [nzLoading]="_operating" (click)="_operateData()">审核通过</button>
    <button nz-button [nzType]="'primary'" [nzLoading]="_operating" (click)="_operateData()">退回充填</button>
  </div>
  <nz-table #nzTable [nzAjaxData]="_dataSet" [nzPageSize]="10" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
    <thead nz-thead>
      <tr>
        <th nz-th [nzCheckbox]="true">
          <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
            </label>
        </th>
        <th nz-th><span>序号</span></th>
        <th nz-th><span>单位</span></th>
        <th nz-th><span>部门</span></th>
        <th nz-th><span>人员编码</span></th>
        <th nz-th><span>姓名</span></th>
        <th nz-th><span>岗位</span></th>
        <th nz-th><span>年度</span></th>
        <th nz-th>
            <span>审核状态</span>
            <nz-dropdown [nzTrigger]="'click'">
              <i class="anticon anticon-filter" nz-dropdown></i>
              <ul nz-menu>
                <li nz-menu-item *ngFor="let filter of filterAddressArray">
                  <label nz-checkbox [(ngModel)]="filter.value">
                    <span>{{filter.name}}</span>
                  </label>
                </li>
              </ul>
              <div nz-table-filter>
                <span nz-table-filter-confirm (click)="search()">OK</span>
                <span nz-table-filter-clear (click)="reset(filterAddressArray)">Reset</span>
              </div>
            </nz-dropdown>
        </th>
        <th nz-th><span>操作</span></th>

      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
        <td nz-td [nzCheckbox]="true">
          <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
            </label>
        </td>
        <td nz-td>{{i+1}}</td>
        <td nz-td>{{data.place }}</td>
        <td nz-td>{{data.department}}</td>
        <td nz-td>{{data.coding}}</td>
        <td nz-td>{{data.name}}</td>
        <td nz-td>{{data.Job}}</td>
        <td nz-td>{{data.year  }}</td>
        <td nz-td>{{ data.status ? '已审核' : '未审核'}}</td>
        <td nz-td>
          <span>
              <a href="#">退回</a>
              <span nz-table-divider></span>
              <a href="#">查看</a>
            </span>
        </td>

      </tr>
    </tbody>
  </nz-table>

</div>
